<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ignorance</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <button id="backButton" class="back-button" onclick="goHome()">Home</button>
  <canvas id="ignoranceCanvas"></canvas>

  <div id="infoBox" style="position: fixed; font-family: 'Font'; bottom: 1rem; right: 1rem; color: rgb(87, 180, 255); padding: 1rem; border-radius: 5px; display: none;">
    <p id="infoText">Ignorance (avidyƒÅ): A fundamental misunderstanding of the nature of reality. It keeps us in illusion and prevents insight into impermanence and interdependence.</p>
  </div>

  <div class="toggle-switch" onclick="toggleInfo()">
    <div class="toggle-knob"></div>
  </div>

  <script>
    const canvas = document.getElementById("ignoranceCanvas");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let w = canvas.width;
    let h = canvas.height;
    const pointer = { x: w / 2, y: h / 2, vx: 0, vy: 0 };

    window.addEventListener("resize", () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      w = canvas.width;
      h = canvas.height;
    });

    document.addEventListener("mousemove", e => {
      pointer.x = e.clientX;
      pointer.y = e.clientY;
    });

    let lastX = pointer.x;
    let lastY = pointer.y;

    setInterval(() => {
      pointer.vx = pointer.x - lastX;
      pointer.vy = pointer.y - lastY;
      lastX = pointer.x;
      lastY = pointer.y;
    }, 16);

    class Particle {
      constructor() {
        this.reset();
      }
      reset() {
        this.x = Math.random() * w;
        this.y = Math.random() * h;
        this.size = Math.random() * 3 + 1;
        this.opacity = 0.6;
        this.speed = 1 + Math.random();
        this.angle = Math.random() * Math.PI * 2;
        this.color = "rgba(87, 180, 255,"; // blue
      }
      update() {
        this.x += Math.cos(this.angle) * this.speed;
        this.y += Math.sin(this.angle) * this.speed;

        if (this.x < 0) this.x = w;
        if (this.x > w) this.x = 0;
        if (this.y < 0) this.y = h;
        if (this.y > h) this.y = 0;
      }
      draw() {
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fillStyle = `${this.color} ${this.opacity})`;
        ctx.fill();
      }
    }

    const particles = [];
    for (let i = 0; i < 150; i++) {
      particles.push(new Particle());
    }

    let flashing = false;
    let stillTimeout;

    document.addEventListener("mousemove", () => {
      flashing = false;
      clearTimeout(stillTimeout);
      stillTimeout = setTimeout(() => {
        flashing = true;
      }, 600);
    });

    function animate() {
      ctx.clearRect(0, 0, w, h);
      if (flashing) {
        particles.forEach(p => {
          p.update();
          p.draw();
        });
      }
      requestAnimationFrame(animate);
    }

    animate();

    function goHome() {
      window.location.href = "../index.html";
    }

    function toggleInfo() {
      const infoBox = document.getElementById('infoBox');
      const toggleSwitch = document.querySelector('.toggle-switch');
      if (infoBox.style.display === 'none') {
        infoBox.style.display = 'block';
        toggleSwitch.classList.add('active');
      } else {
        infoBox.style.display = 'none';
        toggleSwitch.classList.remove('active');
      }
    }
  </script>
</body>
</html>
